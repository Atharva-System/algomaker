<div class="mb-5">
    <h1 class="text-2xl font-thin font-nunito">Paper Trading</h1>
    <p class="text-lg font-thin">Time: <app-clock></app-clock></p>
</div>
<div class="grid grid-cols-2 gap-5 xl:grid-cols-12 lg:grid-cols-12 md:grid-col-4 mb-8">
    <app-tickbox [TickName]="'Nifty'" [TickValue]="niftyTicker"></app-tickbox>
    <app-tickbox [TickName]="'Nifty Bank'" [TickValue]="bankniftyTicker"></app-tickbox>
</div>
<div class="grid grid-cols-5 gap-5 xl:grid-cols-5" *ngrxLet="strategies$ as stgs">
    <app-stretagybox *ngFor="let strategy of stgs" [strategy]="strategy" (click)="navigateToStrategyDetail(strategy)"></app-stretagybox>
</div>
